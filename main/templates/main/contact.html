{% extends 'main/index.html' %}
{% block title %}Contact | {{ block.super }}{% endblock %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6">
            <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input value="Submit" type="submit" class="btn btn-light">
            </form>
    </div>
    <div class="col-md-6">
        {% if title and message %}
            <h2>{{ title }}</h2>
            <p>{{ message }}</p>
        {% endif %}
    </div>
    {% endblock %}
</div>
