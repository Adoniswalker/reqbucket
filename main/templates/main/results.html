{% extends 'layout.html' %}
{% block title %}Home | {{ block.super }}{% endblock %}
{% block content %}
    <div class="row">
    <div class="col-md-6">
        {% if g%}
            {% for l in g %}
            <p>{{ l }}</p>
            {% endfor %}
        {% endif %}
    </div>
    <div class="col-md-6">
        {% if message %}
            <h2>An error occured</h2>
            <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
